{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Now</title>

    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">

    
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
     <script src="{% static 'js/script.js' %}"></script>
    
    <script src="https://kit.fontawesome.com/cb79c0850.js" crossorigin="anonymous"></script>
</head>



<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
            {% csrf_token %}
                <div class="heading">
                            Login
                </div>
            <div class="line"></div>
                <div class="field">
                 <b >Username</b>
                 <input type="text" required class="inp" placeholder="Enter your username" name="fnm">
                </div>
     
                <div class="field">
                    <b>Password</b>
                    <input type="password" required class="inp" placeholder="Enter your email" name="pwd" required>
                </div>
              <button>Login</button>

  
                </form>

                <div class="field">
                 <b style="margin-left:60px;">Don't have an account</b>
                
                 <a  class="anc" href="/signup">Signup</a>
                </div>

                
        </div>
    </div>

    
</body>
</html>
