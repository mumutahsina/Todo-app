{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
     <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
<div class="signup-login">
    <h1>Hello {{ user }}</h1>
    <div class="signup-box src">
        <div class="heading">Delete Task</div>
        <p>Are you sure you want to delete this task?</p>
        <p><strong>{{ obj.title }}</strong></p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="submit-button" style="background-color:red;">Yes, Delete</button>
            <a href="{% url 'todopage' %}" class="submit-button" style="background-color:gray; text-decoration:none;">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
