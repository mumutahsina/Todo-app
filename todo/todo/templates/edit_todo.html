{% load static %}
<!DOCTYPE html>
<html lang="en">

    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">

    
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
     <script src="{% static 'js/script.js' %}"></script>
    
    <script src="https://kit.fontawesome.com/cb79c0850.js" crossorigin="anonymous"></script>
</head>


<body>
    <div class="signup-login">
        <div>
            <h1>Hello {{user}}</h1>
        </div>
            <div class="signup-box src">
                <div class="heading">Get Things Done-todos</div>
                 <i class="fa-solid fa-right-from-bracket"></i>
                 <form method="post">
                {% csrf_token %}
                     <input type="text" class="inp" placeholder="Add Today's Task" name="title" value={{obj.title}}>
                     
                     <input type="submit" class="submit-button" value="Edit Task">
            </div>
                </form>
                #{% for todo in res %}
                <div class="Todo">
                    <h5>{{todo.srno}}</h5>
                    <p>{{todo.title}}</p>
                      <input type="text" class="inp" placeholder="Edit Task" name="title" value="{{ obj.title }}">
            <input type="submit" class="submit-button" value="Update Task">
                </div>
                #{% endfor %}

            </div>
        </div>
    </div>

    
</body>
</html>
